<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex | Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="logo">
                <img src="https://flexstudent.nu.edu.pk/Assets/demo/demo3/media/img/logo/flex-logo-blue.png" alt="Flex Student">
            </div>
            <div id="signin">
                
                <h3 id="sg"><strong>Sign In</strong></h3>
                <form>
                    <div>
                        <label id="label1">Roll No.</label>
                        <br>
                        <input type="text" class="txt-inp" id="a" placeholder="Roll Number i.e (17l-1234)">
                    </div>
                    <h3 id="rl">Roll Number i.e (17l-1234)</h3>
                    <div>
                        <label>Password</label>
                        <br>
                        <input type="password" class="txt-inp" id="b" placeholder="Password">
                    </div>
                    <div>
                        <input type="checkbox" id="rem1" placeholder="Remember Me">
                        <label id="rem">Remember Me</label>
                        <a href="#" id="fg">Forgot Password?</a>
                    </div>
                </form>
                <button type="submit" class="primary-btn">Sign In</button>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <div id="showcase-txt">
                        <p>
                            <p id="p1"><strong>Welcome to Flex-Student</strong></p>
                            <p id="p2">
                                For Password releated queries contact Academic Officer
                                <br>
                                For Application releated queries contact flex.support@nu.edu.pk
                            </p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
